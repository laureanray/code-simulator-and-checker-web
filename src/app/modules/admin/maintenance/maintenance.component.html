<div class="my-4">
  <div class="row">
    <div class="col-6">
      <div class="card">
        <h6 class="card-header">Maintenance Mode </h6>
        <div class="card-body">
          <h6> Maintenance Mode </h6>
          <p class="small mb-1"> This will prevent users from using the application. </p>
          <button class="btn btn-danger"> Maintance Mode </button>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card">
        <h6 class="card-header">Database  </h6>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h6> Database Backup </h6>
              <p class="small mb-1"> Export current database </p>
              <button class="btn btn-primary"> Export .sql </button>
            </div>
            <div class="col">
              <h6> Database Import </h6>
              <p class="small mb-1"> Restore database from sql </p>
              <button class="btn btn-success"> Import .sql </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <h6 class="card-header">Audit Trail </h6>
        <div class="card-body">
          <h6> Audit Trail </h6>
          <p class="small mb-1"> Audit Trail Log </p>
          <button class="btn btn-primary"> Download  </button>        </div>
          <div class="border-bottom border-bottom-1"></div>

        <button mat-button>Basic</button>

         <table mat-table [dataSource]="data" class="mat-elevation-z8">
           <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
             <th mat-header-cell *matHeaderCellDef> {{column}} </th>
             <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
           </ng-container>

           <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
           <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
         </table>
      </div>
    </div>
    <div class="col-2">
      <div class="card">
        <h6 class="card-header">Server Status </h6>
        <div class="card-body">
          <h6 class="display-4 text-success"> Up. </h6>
        </div>
      </div>
    </div>
  </div>
</div>
