<div class="container">
  <div class="row">
    <div class="col-5 mx-auto mt-5">
      <h4 class="display-4">
        Register
      </h4>
      <div class="card mt-3">
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-7">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Juan">
                </div>
              </div>
              <div class="col-5">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" placeholder="Dela Cruz">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="Email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label>Username</label>
                  <input type="email" class="form-control" placeholder="Username">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label>Confirm Password</label>
                  <input type="password" class="form-control" placeholder="Confirm Password">
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <small class="form-text text-muted">By clicking register you are agreeing to our <a
              href=""> terms</a>.</small>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
